<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- PWA Meta Tags -->
    <!-- 
      - ÂïüÁî®ÂÖ®Ëû¢ÂπïÊ®°ÂºèÔºöÁï∂Ë®≠ÂÆöÁÇ∫ "yes" ÊôÇÔºåÂÆÉÂëäË®¥ÊâãÊ©üÁÄèË¶ΩÂô®ÊÇ®ÁöÑÁ∂≤È†ÅÊáâÁî®Á®ãÂºèÂèØ‰ª•Âú®ÂÖ®Ëû¢ÂπïÊ®°Âºè‰∏ãÈÅãË°åÔºå‰∏çÈ°ØÁ§∫ÁÄèË¶ΩÂô®ÁöÑÁ∂≤ÂùÄÂàóÂíåÂ∞éËà™ÊéßÂà∂È†Ö
      - Êèê‰æõÂéüÁîüÊáâÁî®Á®ãÂºèÈ´îÈ©óÔºöËÆìÊÇ®ÁöÑÁ∂≤È†ÅÊáâÁî®Á®ãÂºèË°®ÁèæÂæóÊõ¥ÂÉè‰∏ÄÂÄãÂéüÁîüÁöÑÊâãÊ©üÊáâÁî®Á®ãÂºè
      - ÊîØÊè¥ iOS SafariÔºöÈÄôÂ∞ç iOS Ë£ùÁΩÆÁâπÂà•ÈáçË¶ÅÔºåÂÆÉÂÖÅË®±Á∂≤È†ÅÊáâÁî®Á®ãÂºè‰ª•Áç®Á´ãÊ®°ÂºèÂïüÂãïÔºà‰∏çÈ°ØÁ§∫ Safari ÁöÑ‰ΩøÁî®ËÄÖ‰ªãÈù¢ÂÖÉÁ¥†Ôºâ
     -->
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-title" content="PWA" />

    <!-- Manifest -->
    <link rel="manifest" href="/pwa.github.io/manifest.json" />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/pwa.github.io/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/pwa.github.io/icons/icon-512x512.png"
    />
    <link rel="apple-touch-icon" href="/pwa.github.io/icons/icon-192x192.png" />

    <title>My PWA App</title>

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .install-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: none;
      }

      .install-btn:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
      }

      .online {
        background: #d4edda;
        color: #155724;
      }

      .offline {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ My PWA App</h1>
      <p>
        This is a Progressive Web App that can be installed on your device and
        works offline!
      </p>

      <button id="installBtn" class="install-btn">Install App</button>

      <div id="status" class="status">
        <span id="statusText">Checking connection...</span>
      </div>

      <div style="margin-top: 30px">
        <h3>PWA Features:</h3>
        <ul style="text-align: left; color: #666">
          <li>‚úÖ Installable on devices</li>
          <li>‚úÖ Works offline</li>
          <li>‚úÖ App-like experience</li>
          <li>‚úÖ Fast loading</li>
        </ul>
      </div>
    </div>

    <script>
      // Service Worker Registration - Èõ¢Á∑öÂ∑•‰Ωú
      // Ê™¢Êü•ÁÄèË¶ΩÂô®ÊòØÂê¶ÊîØÊè¥ Service WorkerÔºåÂ¶ÇÊûúÊîØÊè¥ÂâáË®ªÂÜä Service Worker, Âè™ÊúâÊîØÊè¥ÁöÑÁÄèË¶ΩÂô®ÊâçÊúÉÂü∑Ë°åÂæåÁ∫åÁ®ãÂºèÁ¢º
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Ë®ªÂÜä Service Worker, ÈÄôÂÄãÊ™îÊ°àÊúÉËôïÁêÜÂø´Âèñ„ÄÅÈõ¢Á∑öÂäüËÉΩÁ≠â
          navigator.serviceWorker
            .register("./sw.js")
            .then((registration) => {
              // ÊàêÂäü!!!
              console.log("SW registered: ", registration);
            })
            .catch((registrationError) => {
              // Â§±Êïó!!!
              console.log("SW registration failed: ", registrationError);
            });
        });
      }

      // Install Prompt
      let deferredPrompt;
      const installBtn = document.getElementById("installBtn");

      // ‰∫ã‰ª∂Ëß∏ÁôºÔºöÁï∂ÁÄèË¶ΩÂô®Ê™¢Ê∏¨Âà∞ÊÇ®ÁöÑ PWA Á¨¶ÂêàÂÆâË£ùÊ¢ù‰ª∂ÊôÇÔºåÊúÉËß∏Áôº beforeinstallprompt ‰∫ã‰ª∂
      //  Ëß∏ÁôºÊ¢ù‰ª∂Ôºö
      //  1.ÊúâÊúâÊïàÁöÑ manifest.json Ê™îÊ°à
      //  2.Êúâ Service Worker Ë®ªÂÜä
      //  3.‰ΩøÁî® HTTPS Êàñ localhost
      //  4.‰ΩøÁî®ËÄÖÂ∞öÊú™ÂÆâË£ùÈÅéÊ≠§ PWA
      //  5.Á¨¶ÂêàÁÄèË¶ΩÂô®ÁöÑÂÆâË£ùÊ®ôÊ∫ñ

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault(); // ÈòªÊ≠¢ÁÄèË¶ΩÂô®Ëá™ÂãïÂΩàÂá∫ÂÆâË£ùÊèêÁ§∫
        deferredPrompt = e;
        console.log("beforeinstallprompt", deferredPrompt);
        installBtn.style.display = "block";
      });

      installBtn.addEventListener("click", () => {
        if (deferredPrompt) {
          // ÊâãÂãïÈ°ØÁ§∫ÁÄèË¶ΩÂô®ÁöÑ„ÄåÂÆâË£ùÊáâÁî®Á®ãÂºè„ÄçÂ∞çË©±Ê°Ü
          // ÈÄôÊòØ‰πãÂâçË¢´ e.preventDefault() ÈòªÊ≠¢ÁöÑÈ†êË®≠Ë°åÁÇ∫
          deferredPrompt.prompt(); // ‚Üê ÈÄôË£°ÔºÅÊâãÂãïÈ°ØÁ§∫ÂÆâË£ùÂ∞çË©±Ê°Ü
          deferredPrompt.userChoice.then((choiceResult) => {
            // Â∞çË©±Ê°ÜÈÅ∏ÊìáÁµêÊûú
            // if (choiceResult.outcome === "accepted") {
            //   console.log("User accepted the install prompt");
            // } else {
            //   console.log("User dismissed the install prompt");
            // }
            deferredPrompt = null;
            installBtn.style.display = "none";
          });
        }
      });

      // Online/Offline Status
      const statusText = document.getElementById("statusText");
      const statusDiv = document.getElementById("status");

      function updateStatus() {
        if (navigator.onLine) {
          statusText.textContent = "üü¢ Online";
          statusDiv.className = "status online";
        } else {
          statusText.textContent = "üî¥ Offline - App still works!";
          statusDiv.className = "status offline";
        }
      }

      window.addEventListener("online", updateStatus);
      window.addEventListener("offline", updateStatus);
      updateStatus();
    </script>
  </body>
</html>
